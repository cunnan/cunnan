<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
  </head>
  <body>
     <h2>注册界面</h2>
     <!--关闭html5中自动验证功能： novalidate="true"-->
     <form action="xx.php" method="post" enctype="multipart/form-data" autocomplete="off">
        <div>
           <label>用户名称</label>
           <input type="text" name="user" maxlength="10" 
              autocomplete="on" 
              required="required"
              placeholder="请输入用户名"
              autofocus="autofocus"
              pattern="[A-z]{3,5}"/>
        </div>
        <div>
           <label>密　　码</label>
           <input type="password" name="pwd1"disabled="disabled"/>
        </div>
        <div>
           <label>性　　别</label>
           <input type="radio" name="sex" checked="checked" value="0"/>男
           <input type="radio" name="sex" value="1"/>女
        </div>
        <div>
           <label>兴趣标签</label>
           <input type="checkbox" name="aa[]" value="1" checked="checked"/>新闻
           <input type="checkbox" name="aa[]" value="2" checked="checked"/>社会
           <input type="checkbox" name="aa[]" value="3"/>体育
           <input type="checkbox" name="aa[]" value="4"/>娱乐
           <input type="checkbox" name="aa[]" value="5"/>IT
           <input type="checkbox" name="aa[]" value="6"/>时尚
           <input type="checkbox" name="aa[]" value="7"/>历史
           <input type="checkbox" name="aa[]" value="8"/>教育
        </div>
        <div>
           <label>城　　市</label>
           <!-- 多选下拉列表框<select name="city[]"
                multiple="multiple" size="2"> -->
           <select name="city">
             <optgroup label="北方">
	              <option value="1">北京</option>
	              <option value="2">天津</option>
	              <option value="3">山西</option>
             </optgroup>
             <optgroup label="南方">
	              <option value="4" selected="selected">上海</option>
	              <option value="5">广州</option>
	              <option value="6">福建</option>
             </optgroup> 
           </select>
        </div>
        <div>
           <label>图　　片</label>
           <!--写在form标记中 enctype="multipart/form-data" -->
           <input type="file" name="pic[]" multiple="multiple"/>
        </div>
        <div>
           <label>自我介绍</label>
           <textarea name="info" cols="50" rows="10">简介</textarea>
        </div>
        <div>
           <label>邮　　箱</label>
           <input type="email" name="email" required="required"/>
        </div>
        <div>
           <label>个人主页</label>
           <input type="url" name="url" placeholder="http://"/>
        </div>
        <div>
           <label>参考网页</label>
           <!--类似下拉列表框 -->
           <input type="text" name="url2" list="url-list"/>
           <datalist id="url-list">
              <option label="W3School" value="http://www.W3School.com.cn"/>
              <option label="sohu" value="http://www.sohu.com.cn"/>
              <option label="baidu" value="http://www.baidu.com.cn"/>
           </datalist>
        </div>
        <div>
           <label>年　　龄</label>
           <input type="number" name="age" max="130" min="0"/>
           <input type="range" name="age2" max="130" min="0" value="18"/>
        </div>
        <div>
           <label>生　　日</label>
           <input type="date" name="birth"/>
        </div>
        <div>
           <label>搜　　索</label>
           <input type="search" name="search"/>
           <input type="color" name="skin"/>
        </div>
        <div>
           <input type="submit" value="注册"/>
           <input type="button" value="普通按钮"/>
           <input type="reset" value="重写"/>
           <input type="hidden" name="id" value="8"/>      
        </div>
     </form>
