<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
  </head>
  <body>
      <!--无序列表： disc square circle -->
      <ul type="circle">
         <li>超豪华车今起加税10% 200万豪车一夜涨17万</li>
         <li>“破产之王”或成美商务部长 主张对华征重税</li>
         <li>罗布泊遗骸为李中华 曾在抗美援朝立二等功</li>
      </ul>
      <!--有序列表  -->
      <ol type="a" start="3">
         <li>超豪华车今起加税10% 200万豪车一夜涨17万</li>
         <li>“破产之王”或成美商务部长 主张对华征重税</li>
         <li>罗布泊遗骸为李中华 曾在抗美援朝立二等功</li>
      </ol>
      <!-- 自定义列表 -->
      <dl>
         <dt>苹果</dt>
         <dd>水果</dd>
         <dd>红色</dd>
      </dl>
      <dl>
         <dt>橘子</dt>
         <dd>水果</dd>
         <dd>橙色</dd>
      </dl>
  </body>
</html>
