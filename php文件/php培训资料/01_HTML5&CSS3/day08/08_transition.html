<!DOCTYPE html>

  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
       .pic-pic{
	      width:680px;
       	  margin:50px auto 0;
       }
       .pic-pic li{
       	 position:relative;
	     float:left;
       	 width:220px;
       	 height:282px;
       	 margin:6px 10px 6px 0;
       	 overflow:hidden;
       }
       .pic-pic li:nth-child(3n){
	     margin-right:0;
       }
       .pic-pic .mask{
       	  position:absolute;
       	  left:0;
       	  bottom:0;
       	  width:100%;
	      height:50px;
       	  background:#000;
       	  opacity:0;
       	  filter:alpha(opacity=0);
       	  
       }
       .pic-pic h3{
       	 position:absolute;
       	 left:0;
       	 bottom:20px;
	     font:14px/30px 微软雅黑;
       	 padding:0 0 0 6px;
       	 transform:translate(0,-100px);
       	 
       }
       .pic-pic h3 a{
	     color:#fff;
       }
       .pic-pic p{
       	  position:absolute;
       	  left:0;
       	  bottom:0px;
	      padding:8px 0 8px 6px;
       	  color:#f00;
       	  transform:translate(0,50px);
       	  opacity:0;
       	  filter:alpha(opacity=0);
       }
       .pic-pic li img{
	      transition:all 1s;
       }
       .pic-pic li:hover img{
	      opacity:0.5;
       	  filter:alpha(opacity=50);
       	  transform:scale(1.1);
       }
       .pic-pic li:hover .mask{
       	  opacity:0.5;
	      filter:alpha(opacity=50);
       	  
       }
       .pic-pic h3{
	     transition:all 1s;
       }
       .pic-pic p{
	     transition:all 1s 0.3s;
       }
      .pic-pic li:hover h3{
      	  transform:translate(0,0);
       	  opacity:1;
	      filter:alpha(opacity=1);
       	  
       }
       .pic-pic li:hover p{
       	  transform:translate(0,0);
       	  opacity:1;
	      filter:alpha(opacity=1);
       	  
       }
    </style>
  </head>
