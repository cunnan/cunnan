<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
      .nav{/*固定宽度水平中显示内容*/
	     width:1000px;
      	 height:40px;
      	 background:#49B3C8;
         line-height:40px;
         margin:0 auto;
         border-radius:8px;
         box-shadow:0 8px 0 #40B368;
      }
      .nav li{
	     float:left;
      	 /* width:100px;
      	 text-align:center; */
      	 font:bold 16px/40px 微软雅黑;
	     
      }
      .nav a{
      	 display:block;
	     color:#fff;
      	 padding:0 32px;
      	 /* transition-property:all;

      	 transition-delay:0.2s; */

      }
      .nav a:hover{
	     color:rgba(0,255,0,0.5);
      	 /* transform:translate(14px,0); */
      	 transform:rotate(40deg) skew(30deg,30deg);
      }
    </style>
  </head>

     <div class="nav"><!--100%背景宽度  -->
