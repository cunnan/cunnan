<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
  </head>
  <body>
     <!-- 
              选择器:
        (1) 后代选择器   dt 红色字大小30px,加粗  
                     dd 蓝色字大小18px  
          <dl class="list">
             <dt>苹果</dt>
             <dd>水果</dd>
             <dd>红色</dd>
          </dl>
        (2)群组选择器
           h4 b em  .box1 添加相同属性 绿字,大小16,倾斜
        (3)属性选择器
          <div class="box2">
             <p class="world-one" title="good">段落</p>
             <p class="hello-one">段落</p>
             <p class="world-two">段落</p>
             <p class="world">段落</p>
          </div> 
          box2 p[title="good"]{background:#f00;} 
                     查找以world字母开头的属性值
          box2 p[class^="world"]{background:#ff0;}
                     查找以one字母结尾的属性值
          box2 p[class$="world"]{background:#ff0;}
                     查找保护e字母的属性值
          box2 p[class*="world"]{background:#ff0;}
         (4)文本样式
                         给div 标记定义 class名称 是box3
                        内容:明天见
                        宽 280px height 150px 背景紫色
                       文本 字大小 30px 字体微软雅黑  水平垂直居中
                        加粗 文本阴影 下划线
      -->
  </body>
</html>
