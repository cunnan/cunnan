<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
    <style>
       /* 
        *a.h-shadow 必需。水平阴影的位置。允许负值。
         b.v-shadow 必需。垂直阴影的位置。允许负值。
         c.blur 可选。模糊的距离。
         d.color 可选。阴影的颜色  
       */
      .box{
         font-size:40px;
	     text-shadow:-2px 2px 6px #f00;
      }
    </style>
  </head>
  <body>
     <div class="box">
                星期一
     </div>
  </body>
</html>
