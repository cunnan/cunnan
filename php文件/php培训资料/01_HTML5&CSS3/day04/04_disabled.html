<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
    <style>
       input:enabled{
	      background:yellow;
       }
       input:disabled{
	      background:blue;
       }
       input:checked{
	      width:50px;
       	  height:50px;
       }
    </style>
  </head>
  <body>
     <form>
        <input type="text" name="user1"/>
        <input type="text" name="user2" disabled="disabled"/>
        <input type="radio" name="sex" value="0" checked="checked"/>男
        <input type="radio" name="sex" value="1"/>女
     </form>
  </body>
</html>
