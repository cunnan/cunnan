<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>demo test</title>
    <style>
       .box1{/*圆角*/
	       width:100px;
       	   height:100px;
       	   background:#ff0;
       	   border-radius:10px;
       	   /* border-radius:10px 30px;
       	   border-radius:10px 20px 30px 40px; */
       }
       .box2{/*圆形 */
	       width:100px;
       	   height:100px;
       	   background:#ff0;
       	   border-radius:50px;
       }
       .box3{/*半圆形 */
	       width:100px;
       	   height:50px; /* 高度是宽度一半*/
       	   background:#0f0;
       	   border-radius:50px 50px 0 0;
       }
      .box4{ /*椭圆形*/
	       width:100px;
       	   height:60px;
       	   background:#ff0;
       	   border-radius:50px/30px;/*水平半径和垂直半径*/
       }
    </style>
  </head>
  <body>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
  </body>
</html>
