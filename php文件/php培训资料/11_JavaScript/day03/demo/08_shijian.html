<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript DOM className</title>
</head>

<body>
<p>这里是段落标签</p>
<input type="button" value="点击" onmouseover="changeText();" onmouseout="changeText2()"/>

<script>
//获取p标签的对象
var pobj = document.getElementsByTagName("p");

//写自定义函数，改变p标签中文本的内容
function changeText(){
	pobj[0].innerHTML = "鼠标划入";
}

function changeText2(){
	pobj[0].innerHTML = "鼠标划出";
}
</script>

</body>
</html>
