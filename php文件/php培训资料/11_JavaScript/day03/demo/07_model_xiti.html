<script>
/*
 * 1、给HTML文档中添加img标签，要求img标签添加到div层中。
 指定img标签的宽和高分别为 30。
 */
 //获取div对象
 var dobj = document.getElementsByTagName("div");
 
 function add(){
	 var iobj = document.createElement("img");
	 // 修改img对象的src属性
	 iobj.src = "dog.jpg";
	 //修改img对象的宽和高
	 iobj.style.width = "30px";
	 iobj.style.height = "30px";
	 //将iobj对象添加到div层中
	 dobj[1].appendChild(iobj); 
 }
 
 //删除div节点中添加的节点
 function remove(){
	 var iobj=document.getElementsByTagName('img');
	 dobj[1].removeChild(iobj[0]);
 }
</script>
<a href='javascript:add();'>添加</a> | 
<a href='javascript:remove();'>删除</a>
