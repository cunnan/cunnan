<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript DOM className</title>
</head>

<body>
<div>我是div标签</div>
<input type="button" value="点击" />

<script>
/*
 * 3、有div层，点击div层改变div层的背景色，
 第一次点击改背景色为绿色。
 第二次点击改背景色为黄色，
 第三次点击改背景色为蓝色。周而复始。
 */
var dobj = document.getElementsByTagName("div");
var iobj = document.getElementsByTagName("input");
//对象.on事件名称 = 事件处理程序。
iobj[0].ondblclick = function(){
	dobj[0].style.backgroundColor = "blue";
}

</script>

</body>
</html>
