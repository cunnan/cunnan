<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript DOM className</title>
</head>

<body>
<div id="one" style="font-size:40px;width:50px;height:50px;background-color:green;"></div>

<input type="button" value="start" onclick="starts();"/> | 
<input type="button" value="stop" onclick="stops();"/>
<script>
//获取div的javascript对象
/*
 * 5、有如下div层 
 有两个按钮，点击第一个按钮开始计数（从1开始自增），
 点击第二个按钮停止计数。
 */
var dobj = document.getElementById("one");
var i = 1;
var id;
//自定义函数，完成div层中的自增
function starts(){
	id = setInterval(function(){
		dobj.innerHTML = i;
		i++;
	},100);
}

//自定义函数 stops() 停止自增
function stops(){
	clearInterval(id);
}

</script>

</body>
