<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript DOM className</title>


</head>

<body>
<div>
	<p>段落标签</p><!-- 这里是注释 --><ul><li>新闻标题1</li><li>新闻标题2</li><li>新闻标题3</li></ul>hello
	<h1>标题1</h1>
</div>
<script>
//找ul节点的父级节点
var uobj = document.getElementsByTagName("ul");
//打印UL节点的节点名称
document.write(uobj[0].nodeName);
document.write("<br/>");
//打印UL节点的节点类型
document.write(uobj[0].nodeType);
document.write("<br/>");
//打印UL节点的节点值
document.write(uobj[0].nodeValue);
//获取文档的节点名称
var hobj = document.getElementsByTagName("html");
document.write("<br/>");
document.write(hobj[0].parentNode.nodeName);
//获取文档的节点类型
document.write("<br/>");
document.write(hobj[0].parentNode.nodeType);
//获取文档的节点值
document.write("<br/>");
document.write(hobj[0].parentNode.nodeValue);
//获取ul节点的上一个节点的节点名称
document.write("<br/>");
document.write(uobj[0].previousSibling.nodeName);
//获取ul节点的上一个节点的节点类型
document.write("<br/>");
document.write(uobj[0].previousSibling.nodeType);
//获取ul节点的上一个节点的节点值
document.write("<br/>");
document.write(uobj[0].previousSibling.nodeValue);
// 获取ul节点的下一个节点节点名称
document.write("<br/>");
document.write(uobj[0].nextSibling.nodeName);
//获取ul节点的下一个节点节点类型
document.write("<br/>");
document.write(uobj[0].nextSibling.nodeType);

//获取ul节点的下一个节点节点值
document.write("<br/>");
document.write(uobj[0].nextSibling.nodeValue);

</script>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
