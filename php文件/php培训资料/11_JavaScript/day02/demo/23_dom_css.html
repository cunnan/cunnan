<a href="http://www.baidu.com" style="font-size:50px;color:#f00;">百度</a>
<script>
//7、修改p标签中文本字体的颜色。要求将字体颜色改为绿色。
//获取a链接的javascript对象
var aobj = document.getElementsByTagName("a");
//获取aobj的样式 
//alert(aobj[0].style.color);//
alert(aobj[0].style.fontSize);
//设置超链接的样式
aobj[0].style.backgroundColor = "blue";

</script>
