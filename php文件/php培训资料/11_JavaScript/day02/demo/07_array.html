<title>JavaScript 对象 数组对象</title>

<body>
<script>
//数组对象的声明
/*
 * 2、给如下数组,有如下元素
 tom，team，time
 在数组的末尾添加元素term，输出添加后的数组。
 */
var arr1 = new Array("tom","jerry","jack");
//向数组末尾添加一个新的元素
document.write(arr1.push("john"));//4
document.write("<hr/>");
document.write(arr1);
//向数组的头添加一个新的元素
document.write("<hr/>");
document.write(arr1.unshift("thmos"));
document.write("<hr/>");
document.write(arr1);
</script>
