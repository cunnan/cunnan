<script>
//声明自定义函数
/*
 * 
 5、定义自定义函数 ，要求自定义函数有两个参数，
 完成参数的乘法运算。弹出返回的结果。
       
 */
function adder(a,b){
	return a+b;
}
alert(adder(10,5));
</script>
