<title>JavaScript 对象 数组对象</title>

<body>
<script>
//数组对象的声明
var arr = new Array();
var arr1 = [];
//声明数组对象的同时 给数组赋初值
var arr2 = new Array(1,3,"hello");
var arr3 = [4,5,6,"world"];
//声明数组的同时，指定数组的长度
var arr4 = new Array(5);
//数组的输出
document.write(arr2);
document.write("<hr/>");
document.write(arr3);
document.write("<hr/>");
document.write(arr4);
</script>
