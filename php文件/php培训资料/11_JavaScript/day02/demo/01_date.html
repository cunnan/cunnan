<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 日期对象</title>


</head>

<body>
<script>
//获取日期对象

var d = new Date();
//获取d的数据类型
document.write(typeof(d));//object
document.write("<br/>"+d);//获取当前的时间
//获取当前的年份
document.write("<br/>"+d.getFullYear());
//获取当前的月份
document.write("<br/>"+(d.getMonth()+1));
//获取当前的日
document.write("<br/>"+d.getDate()); 
//获取当前的小时
document.write("<br/>"+d.getHours()); 
//获取当前的分钟
document.write("<br/>"+d.getMinutes()); 
//获取当前的秒
document.write("<br/>"+d.getSeconds()); 
//获取当前的星期值
document.write("<br/>"+d.getDay()); 
</script>
</body>
</html>
