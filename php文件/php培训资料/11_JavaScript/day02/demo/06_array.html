<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 数组对象</title>


</head>

<body>
<script>
//数组对象的声明
var arr = new Array(5,3);
var arr1 = new Array("tom","jerry","jack");
//合并两个数组为一个新的数组
document.write(arr1.concat(arr));
document.write("<hr/>");
document.write(arr1);
//pop去掉数组中最后一个元素
document.write("<hr/>");
document.write(arr1.pop());
document.write("<hr/>");
document.write(arr1);
//shift去掉数组中的第一个元素
document.write("<hr/>");
//tom,jerry
document.write(arr1.shift());
document.write("<hr/>");
document.write(arr1);
</script>

</body>
</html>
