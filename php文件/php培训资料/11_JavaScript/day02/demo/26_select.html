<title>JavaScript DOM</title>

<body>
<input type="checkbox" name="ids[]"  />新闻标题 
<script>
//获取复选框的JAVASCRIPT 对象
var iobj = document.getElementsByName("ids[]");
//alert(iobj[0].checked);
//设置复选框为选中状态
iobj[0].checked = true;
//设置复选框为不选中状态
iobj[0].checked = false;
</script>
