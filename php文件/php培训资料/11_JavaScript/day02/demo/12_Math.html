<title>JavaScript 对象 数学对象</title>

<body>
<script>
//获取变量的绝对值
var n = -5;
document.write(Math.abs(n));
document.write("<br/>");
var i = 3.5;
//获取变量的四舍五入值
document.write(Math.round(i));//4
document.write("<br/>");
//获取变量i的向上取整
document.write(Math.ceil(i));//4
document.write("<br/>");
//获取变量i的向下取整
document.write(Math.floor(i));//3

</script>
