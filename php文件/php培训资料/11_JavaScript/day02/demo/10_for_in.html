<title>JavaScript 对象 数组对象</title>


</head>

<body>
<script>
//数组对象的声明
var arr = ["time","tom","team"];
//遍历数组
for(key in arr){
	//输出数组的键名称和值
	document.write("key="+key+" 值="+arr[key]+"<br/>");
}
</script>
