<body>
<script>
//3、返回10个随机数。要求随机数取值在1~10之间整数，包括1和10.
//获取随机数
for(var j=1;j<=10;j++){
	var i = Math.random();//0-1
	document.write(i);
	document.write("<br/>");
	var x = i*10;
	document.write(Math.ceil(x));
	document.write("<hr/>");
}
</script>
