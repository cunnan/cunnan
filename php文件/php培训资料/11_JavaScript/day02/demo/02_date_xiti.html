<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 日期对象</title>


</head>

<body>
<script>
/*
 * 1、应用日期对象获取当前时间。输出：
 当前时间：＊年*月*日 *时*分*秒
 */
var d = new Date();
document.write(d.getFullYear()+"年"+(d.getMonth()+1)+"月"
		       +d.getDate()+"日 "+d.getHours()+"时"+
		       d.getMinutes()+"分"+d.getSeconds()+"秒");
</script>
</body>
</html>
