<body>
<script>
/*
 * 4、给一个变量，若变量的值大于6，则取6，
 若变量的值小于-6，则取 -6.否则取变量本身。
 */
var x = 10;
var y = 15;
//获取变量中的较大者
document.write(Math.max(x,y));
//获取变量中的较小者
document.write("<br/>");
document.write(Math.min(x,y));
</script>
