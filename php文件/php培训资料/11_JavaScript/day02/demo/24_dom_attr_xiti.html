<title>JavaScript DOM</title>

<body>
<img src="dog.jpg" /> 
<script>
/*
 * 6、有如下的HTML文档
 <img src="dog.jpg"/> 
 应用javascript将图片的地址改为新的图片地址。
 */
var iobj = document.getElementsByTagName("img");
iobj[0].src = "monkey.jpg"; 

</script>
