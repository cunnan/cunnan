<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript FORM</title>
</head>

<body>
<form action="index.php" method="get" name="frm" onsubmit="return frmSubmit()">
姓名：<input type="text" name="username" /><br/><br/>
密码：<input type="password" name="password" /><br/><br/>
<input type="submit" value="提交" />
</form>
<script>
/*
 * 2、应用form表单对象，对表单提交进行验证，要求用户
 名密码不能为空，有任意一个为空不能提交。验证通过将提交地址设置
 为regist.php,提交方式设置为post，提交数据。
 */
//获取表单对象
var fobj = document.frm;

var username = document.getElementsByName("username");

function frmSubmit(){
	//验证要求用户输入的用户名面都不能为空
	if(username[0].value==""){
		alert("用户名不能为空");
		return false;
	}
	fobj.submit();
}

</script>
