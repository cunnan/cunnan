<body>
<p></p>
<script>
//获取p标签的JavaScript对象
var pobj = document.getElementsByTagName("p");
var sec = 3;//显示在页面上的时间
for(var i=sec;i>=1;i--){
	setTimeout("jump("+i+")",(sec-i)*1000);//0
	                                  //1  
	                                  //2
}
//更新p标签上的文本

function jump(i){
	
	//写时间
	pobj[0].innerHTML = i+"秒钟以后跳转回首页";
	if(i==1){
		location.href="index.php";
	}
}

</script>
