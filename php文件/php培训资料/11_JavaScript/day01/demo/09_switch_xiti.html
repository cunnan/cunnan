<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 分支语句 switch</title>


</head>

<body>
<script>
/*
 * 1、应用switch分支语句，给日期 0~6，其中0 代表周日，
 1代表周一 以此类推。若给不同的数值，输出对应的星期值。
 */
var days = 0;
switch(days){
	case 0:
		document.write("周日");
		break;
	case 1:
		document.write("周一");
		break;
	case 2:
		document.write("周二");
		break;
	case 3:
		document.write("周三");
		break;
	case 4:
		document.write("周四");
		break;	
	case 5:
		document.write("周五");
		break;	
	case 6:
		document.write("周六");
		break;
}
</script>
</body>
</html>
