<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 循环语句 for</title>


</head>

<body>
<script>
//2、用while输出9x9的乘法表
for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		document.write(i+"x"+j+"="+i*j+"&nbsp;&nbsp;");
	}
	document.write("<br/>");
}
</script>
</body>
</html>
