<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 字符串对象</title>


</head>

<body>
<script>
var str = "hello";
//截取字符串 hello
document.write(str.substr(0,2));
//截取字符串
document.write("<br/>"+str.slice(0,2));
document.write("<br/>"+str.substr(1,3));
document.write("<hr/>"+str.slice(1));
document.write("<br/>"+str.substr(1));
</script>
</body>
</html>
