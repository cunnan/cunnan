<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 变量的类型 传统类型</title>


</head>

<body>
<script>
//声明String类型变量
var str = "hello";
document.write(typeof(str));
//声明number类型变量
var n = 10.1;
document.write("<br/>");
document.write(typeof(n));
//声明boolean类型变量
var b = true;
document.write("<br/>");
document.write(typeof(b));
</script>
</body>
</html>
