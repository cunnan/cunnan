<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 分支语句 switch</title>


</head>

<body>
<script>
/*
 * 1、应用switch分支语句，给日期 0~6，其中0 代表周日，
 1代表周一 以此类推。若给不同的数值，输出对应的星期值。
 */
var n = 7;
switch(n){
	case 1:
		document.write("one");
		break;
	case 2:
		document.write("two");
		break;
	case 3:
		document.write("three");
		break;
    default:
    	document.write("unknow");	    
}

</script>
</body>
</html>
