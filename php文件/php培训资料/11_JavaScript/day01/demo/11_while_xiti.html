<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 循环语句 while</title>


</head>

<body>
<script>
//2、用while输出9x9的乘法表
var i=1;
while(i<=9){
	var j=1;
	while(j<=i){
		document.write(i+"x"+j+"="+i*j+"&nbsp;&nbsp;");
		j++;
	}
	document.write("<br/>");
	i++;
}
</script>
</body>
</html>
