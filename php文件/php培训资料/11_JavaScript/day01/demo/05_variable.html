<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 变量的类型 特殊类型</title>


</head>

<body>
<script>
//定义undefined 未定义数据类型
var u;
document.write(typeof(u));
//定义null 类型
var n = null;
document.write("<br/>");
document.write(typeof(n));


</script>
</body>
</html>
