<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 字符串对象</title>


</head>

<body>
<script>
var str = new String("hello");
var str1 = "hello";
document.write(typeof(str));
// 分别获取两个字符串的长度
document.write("<br/>str 的长度"+str.length);
document.write("<br/>str1 的长度"+str1.length);
</script>
</body>
