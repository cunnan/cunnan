<title>JavaScript 对象 字符串对象</title>


</head>

<body>
<script>
/*
 * 3、判断tom@qq.com中是否含有字符串 @，若有则输出 yes，
 否则输出no。
 */
//声明字符串变量
var str = "hello";
//查询子字符串 h 在字符串str中首次出现的位置
document.write(str.indexOf("h"));
//查询子字符串 w 在字符串str中首次出现的位置
document.write("<br/>");
document.write(str.indexOf("w"));
</script>
