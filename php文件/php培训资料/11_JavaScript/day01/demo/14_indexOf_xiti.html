<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>JavaScript 对象 字符串对象</title>


</head>

<body>
<script>
/*
 * 3、判断tom@qq.com中是否含有字符串 @，若有则输出 yes，
 否则输出no。
 */
var email = "tom@qq.com";
if(email.indexOf("@")>-1){
	document.write("yes");
}else{
	document.write("no");
}
</script>
</body>
</html>
