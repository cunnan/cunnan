<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 事件</title>
<!-- 引入jQuery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>
//jquery事件处理 单击事件
/*
 *2、有如下html文档
 <div style='width:150px;height:150px;background-

	 color:green;'></div>
	 <input type="button" value="单击" />
	      单击按钮，改变div层的背景色。 
 */
$(function(){
	//当单击按钮时，改变div层的文字为 click
	//当鼠标划出按钮时，改变div层的文字为 mouseout
	$("input").bind({"click":function(){
		$("div").html("click");
	},"mouseout":function(){
		$("div").html("mouseout");
	}});
});

</script>
</head>


<body>
<div style='width:150px;height:150px;background-color:green;'></div>
<input type="button" value="单击" />

</html>
