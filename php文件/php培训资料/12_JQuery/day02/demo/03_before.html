<html>
<head>

<title>jQuery DOM</title>
<!-- 引入jQuery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>

$(function(){
	//在div层外面的前面添加
	$("div").before("<p style='color:blue;'>before</p>");
});
</script>
</head>


<body>
<div>原有内容</div>

</body>
</html>
