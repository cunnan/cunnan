<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 插件</title>
<!-- 引入jQuery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>

<script>
$(function(){
	var email = "tom@1";
	var pos = email.indexOf("@");
	var name = email.slice(0,pos);
	var host = email.slice(pos+1);//1
	var hosts = ["163.com","126.com","qq.com","189.com","sina.com","139.com"];
	var findHost = $.grep(hosts,function(value,key){
		if(value.indexOf(host)>-1){
			return value;
		}			
	});
	var result = $.map(findHost,function(value,key){
		return name+"@"+value;
	});
	alert(result);
});
</script>
</head>
