<!-- jQuery代码 -->
<script type="text/javascript">
$(function(){
	var obj = new Object();
	var arr = new Array();
	//判断是否是数组
	if($.isArray(arr)){
		alert("yes");
	}else{
		alert("no");
	}
});
</script>
