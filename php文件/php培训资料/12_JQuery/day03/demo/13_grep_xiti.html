<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 工具函数</title>
<!-- 引入jquery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- jQuery代码 -->
<script type="text/javascript">
/*
 * 4、有如下变量
 var email = "1";
 var hosts = ["163.com","126.com","qq.com"]
 过滤数组，要求找出数组中元素包含email字符串的数组元素。
 */
$(function(){
	var email = "1"; 
	var hosts = ["163.com","126.com","qq.com"];
	/*var host = "63.com";
	alert(host.indexOf(email));*/
	var result = $.grep(hosts,function(value,key){
		if(value.indexOf(email)>-1){
			return value;
		}
	});
	alert(result);
	
});
</script>

</head>


<body>

</body>
</html>
