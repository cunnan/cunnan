<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 工具函数</title>
<!-- 引入jquery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- jQuery代码 -->
<script type="text/javascript">
$(function(){
	var str = "hello";
	$("p:eq(0)").html("str type:"+$.type(str));
	var n = 10;
	$("p:eq(1)").html("n type:"+$.type(n));
	var obj = new Object();
	$("p:eq(2)").html("obj type:"+$.type(obj));
	var arr = new Array();
	$("p:eq(3)").html("arr type:"+$.type(arr));
	
});
</script>
</head>


<body>
<p></p>
<p></p>
<p></p>
<p></p>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
