<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery AJAX</title>
<!-- 引入jquery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- jQuery代码 -->
<script type="text/javascript">
$(function(){
	$("input").click(function(){
		$.get("get.php",{"username":"tom","password":"123"},function(response,status,xhr){
			$("p:eq(0)").html("response:"+response);
			$("p:eq(1)").html("status:"+status);
			$("p:eq(2)").html("xhr.responseText:"+xhr.responseText);
			$("p:eq(3)").html("xhr.statusText:"+xhr.statusText);
		});
	});
});
</script>
</head>


<body>
<p></p>
<p></p>
<p></p>
<p></p>
<input type="button" value="ajax get" />

</body>
</html>
