<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 特效</title>
<!-- 引入jquery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- jQuery代码 -->
<script type="text/javascript">
/*
 * 2、有如下的HTML文档：
 <img src=""/>
 <input type="button" value="animate" id="animate"/>
点击按钮让图片向左移动300像素。
 */
$(function(){
	$("#animate").click(function(){
		$("img").animate({"left":"300px","width":"200px","height":"200px"});
	});
});
</script>
</head>


<body>
<input type="button" value="animate" id="animate"/><br/>
<img src="dog.jpg" style="position:absolute;width:50px;height:50px;"/>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
