<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 特效</title>
<!-- 引入jquery库文件 -->
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- jQuery代码 -->
<script type="text/javascript">
$(function(){
	//点击第一个按钮，div层淡入
	$("#in").click(function(){
		$("div").fadeIn("slow");
	});
	//点击第二个按钮，div层淡出
	$("#out").click(function(){
		$("div").fadeOut(2000);
	});
	
});
</script>
</head>


<body>
<div style="background-color:green;width:150px;height:150px;"></div>
<input type="button" value="fadeIn" id="in"/>
<input type="button" value="fadeOut" id="out"/>

</body>
</html>
