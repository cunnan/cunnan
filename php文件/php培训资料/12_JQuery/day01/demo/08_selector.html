<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>
/*
 * 1、有一个五行两列的表格，改变表格中的文本颜色。
 要求奇数行文本颜色为绿色。偶数行文本颜色为蓝色。

 */
$(function(){
	//指定li中的排序为奇数的li中文字改为绿色	
	$("li:odd").css("color","green");
	//指定li中的排序为偶数的li中文字改为蓝色
	$("li:even").css("color","blue");	
});
</script>
</head>


<body>
<ul>
	<li>新闻标题0</li>
	<li>新闻标题1</li>
	<li>新闻标题2</li>
	<li class="li3">新闻标题3</li>
	<li>新闻标题4</li>
	<li>新闻标题5</li>
	<li>新闻标题6</li>
</ul>
