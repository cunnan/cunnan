<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>
//5、找到h5到h1之间的选择器，改变文本字体颜色。
$(function(){
	//从h5向上找到h1之间的选择器
	//$("h5").prevUntil("h1").css("color","red");
	//从h1向下找到h5之间的选择器
	$("h1").nextUntil("h5").css("color","green");
});

</script>

</head>


<body>
<h1>新闻标题1</h1>
<h2>新闻标题2</h2>
<h3>新闻标题3</h3>
<h4>新闻标题4</h4>
<h5>新闻标题5</h5>
<h6>新闻标题6</h6>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
