<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>
//统配选择器，将HTML文档中的字体改为红色
$(function(){
	
	//class类选择器
	$(".d1").css("color","green");
	
	//$(selector).action();
	$("*").css("color","red");
	//id选择器
	$("#d2").css("color","blue");
	//标签选择器
	$("p").css("color","yellow");
	
});
</script>
</head>


<body>
<div class="d1">新闻标题1</div>
<p>新闻标题2</p>
<h2 id="d2">新闻标题3</h2>
