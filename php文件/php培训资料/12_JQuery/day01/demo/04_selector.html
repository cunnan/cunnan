<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script>
$(function(){
	//子选择器 找 div标签的子标签
	$("div>p").css("color","red");
	//后代选择器 找到div标签向下所有的p标签
	$("div p").css("color","green");
});
</script>
</head>


<body>
<div>
	<p>p1</p>
	<p>p2</p>
	<span>
		<p>p3</p>
		<p>p4</p>
	</span>	
</div>
