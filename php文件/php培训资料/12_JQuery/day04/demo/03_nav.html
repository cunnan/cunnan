<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>jQuery 插件</title>
<style>
ul{
	list-style-type:none;
	font-size:14px;
}
li{
	background-color:#ccc;
	width:100px;
	height:30px;
	line-height:30px;
	text-align:center;
	float:left;
	color:#fff;
}
</style>
<script type="text/javascript" src="jquery-1.8.0.js"></script>
<!-- 引入自定义插件文件 -->
<script src="./validate/jquery.nav.js"></script>
<!-- jquery插件的应用代码 -->
<script>
$(function(){
	$.nav();
});
</script>
</head>

<body>
<ul>
<li>国内新闻
    <ul class="nav"id="nav">
		<li>国内新闻1</li>
		<li>国内新闻2</li>
		<li>国内新闻3</li>
		<li>国内新闻4</li>
		<li>国内新闻5</li>
	</ul>
</li>
<li>国际新闻
	<ul class="nav"id="nav"> 
		<li>国际新闻1</li>
		<li>国际新闻2</li>
		<li>国际新闻3</li>
		<li>国际新闻4</li>
		<li>国际新闻5</li>
	</ul>
</li>
<li>娱乐新闻
	<ul class="nav"id="nav">
		<li>娱乐新闻1</li>
		<li>娱乐新闻2</li>
		<li>娱乐新闻3</li>
		<li>娱乐新闻4</li>
		<li>娱乐新闻5</li>
	</ul>
</li>
</ul>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
