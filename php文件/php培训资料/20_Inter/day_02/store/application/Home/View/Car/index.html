<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>我的购物车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__ROOT__/public/css/store.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
      //删除单个商品
      function delBook(carId){
    	  window.location = "__APP__/Act/delete/carId/"+carId;
      }
      //清空购物车
      function clearCar(){
    	  if(confirm("是否清空购物车？")){
    		  window.location = "__APP__/Act/clear";
    	  }
      }
    </script>
  </head>
  <body>
    <center><h2>我的购物车</h2></center>
    <br>
    <table border="1" align="center" width="600">
      <tr>
        <td>编号</td>
        <td>名称</td>
        <td>单价</td>
        <td>数量</td>
        <td>该商品总价</td>
        <td>操作</td>
      </tr>
      <if condition="$carInfo == NULL">
      <tr>
        <td colspan="6" align="center" height="50">
          <i>购物车中暂时没有可以查看的商品</i>
        </td>
      </tr>
      <else/>
      <volist name="carInfo" id="v">
      <tr>
        <td>{$v.bookId}</td>
        <td>{$v.bookName}</td>
        <td>{$v.price}</td>
        <td><input type="text" size="10" value="{$v.bookCount}"></td>
        <td>{$v["price"] * $v["bookCount"]}</td>
        <td><input type="button" value="删除" onclick="delBook({$v.carId})"></td>
      </tr>
      </volist>
      </if>
      <tr>
        <td colspan="6" align="left">
          <a href="__APP__/Index/index">继续购物</a>
          &nbsp;&nbsp;&nbsp;所有商品总价：{$carInfo|getTotalPrice}￥
          &nbsp;&nbsp;&nbsp;
          <a href="javascript:clearCar()">清空购物车</a>
        </td>
      </tr>
    </table>
  </body>
</html>
